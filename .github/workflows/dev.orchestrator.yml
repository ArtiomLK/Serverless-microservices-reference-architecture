on:
  push:
    branches:
      - '*'
    paths:
      - 'bicep/**'
      - 'examples/**'
  pull_request:
    branches: [ main ]

env:
  RG_N: rg-serverless-microservices-ref-architecture-dev-eastus2

name: DEV - Deploy Azure Resource
jobs:
  deploy_to_dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      # Checkout code
    - uses: actions/checkout@v2

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Test Azure Resource Deployment
    - uses: ./.github/actions/deploy-az-resource
      with:
        RG_N: ${{ env.RG_N }}
        SQL_ADMIN_LOGIN: ${{ env.SQL_ADMIN_LOGIN }}
        SQL_ADMIN_PASSWORD: ${{ env.SQL_ADMIN_PASSWORD }}